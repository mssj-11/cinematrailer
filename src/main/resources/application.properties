spring.application.name=cinematrailer
# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/cinematrailer?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Propiedades adicionales de JPA(Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de Thymeleaf
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Configuración de tamaño máximo de archivo
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Directorio de almacenamiento de archivos
storage.location=assets

# Configuración del servidor
server.port=8080